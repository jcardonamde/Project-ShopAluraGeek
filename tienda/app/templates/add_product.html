<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/bases.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/home/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/products/add_products.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/home/footer.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>.: Add Products | Shop Alura Geek :.</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'imgs/favicon.ico') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg mb-1 p-4 bg-white" id="navbar">
            <div class="container-fluid nav__bar_admin_products">
                <a class="navbar-brand ms-5 nav__bar_admin_products-img" href="/">
                    <img src="{{ url_for('static', filename = 'imgs/Logo.png') }}" alt="Logo Alura Geek Shop"/>
                </a>
                <div class="navbar-collapse div__menu_profile" id="navbarSupportedContent2">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <form class="d-flex" role="search">
                            <input class="form-control nav__bar_search-products" type="search" placeholder=" ¿Qué deseas buscar?"/>
                        </form>
                    </ul>
                    <div class="header__menu">
                        <div class="header__menu--profile">
                            <p>{{user.name}} {{user.last_name}}</p>
                            <img src="{{ url_for('static', filename = 'imgs/user_icon.png') }}" alt="Logo perfil usuario">
                        </div>
                        <ul>
                            <li><a href="/update_user">Cuenta</a></li>
                            <li><a href="/admin_products">Productos</a></li>
                            <li><a href="/logout">Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container col-5 mt-3 p-1 container__register_product">
            <h4 class="text-center fw-bold fs-5 mt-4 container__register_product-label ">Ingresar Nuevo Producto</h4>
            <div id="mensajeAlertaAgregarProducto" class="text-center m-0"></div>
            <form action="/create/product" method="post" class="container__register_form" id="formAddProduct">
                <input type="hidden" name="user_id" value="{{user.id}}">
                <div class="form-group">
                    <input type="text" name="name_prod" id="name_prod" placeholder="Ingrese Nombre del Producto" class="form-control w-100 fs-6 mt-3 container__product_name">
                </div>
                <div class="form-group">
                    <textarea rows="10" name="description" id="description" placeholder="Ingrese descripción del Producto" class="form-control w-100 fs-6 mt-3 container__product_description"></textarea>
                </div>
                <div class="form-group">
                    <input step="any" type="number" name="price_prod" id="price_prod" placeholder="Ingrese el precio del Producto" class="form-control w-100 fs-6 mt-3 container__product_price">
                </div>
                <div class="form-group">
                    <select class="form-control w-100 fs-6 mt-3 container__product_category" id="category" name="category">
                        <option value="" selected="selected"><b class="container__product_category-root">-- Seleccione una Categoria --</b></option>
                        <option value="StarWars">StarWars</option>
                        <option value="Consolas">Consolas</option>
                        <option value="Marvel">Marvel</option>
                        <option value="DC Comics">DC Comics</option>
                        <option value="Manga">Manga</option>
                        <option value="Diversos">Diversos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="favorite" class="text-semibold fs-6 mt-3">¿Es un producto favorito?</label>
                        <input type="radio" name="favorite" id="favoriteYES" value="1" checked>
                        <label for="favoriteYES">Si</label>
                        <input type="radio" name="favorite" id="favoriteNO" value="0" class="ml-5">
                        <label for="favoriteNO">No</label>
                </div>
                <div class="form-group">
                    <textarea rows="4" name="url_img" id="url_img" placeholder="Ingrese la URL de la imagen" class="form-control fs-6 mt-3 w-100 container__product_url-img"></textarea>
                </div>
                <div class="form-group">
                    <label class="text-semibold fs-6 mt-3" for="publication_expiration">¿Cuando expira la publicación?</label>
                    <input type="date" name="publication_expiration" id="publication_expiration" class="form-control fs-6 mt-2 w-100 container__product_publication-expiration" min="">
                </div>
                <input type="submit" value="Agregar" class="btn btn-primary btn-lg w-100 mt-2 container__add_product-button">
            </form>
        </section>
    </main>
    <footer class="d-flex flex-column footer">
        <div class="justify-content-around w-100 footer__container_elements">
            <div class="mt-5 footer__elements_logo">
                <a class="navbar-brand ms-5" href="#navbar"><img src="{{ url_for('static', filename = 'imgs/Logo.png') }}" alt="Logo Alura Geek Shop"/></a>
            </div>
            <div class="d-flex flex-column mt-5 footer__elements_faq">
                <a href="#">Quienes somos</a>
                <a href="#">Política de privacidad</a>
                <a href="#">Programa de fidelidad</a>
                <a href="#">Nuestras Tiendas</a>
                <a href="#">Quiero ser franquiciado</a>
                <a href="#">Anúncie aquí</a>
            </div>
            <div class="form-group mb-3 mt-5 footer__elements_contact_us">
                <label for="name_person" class="fw-bold mb-2 footer__label_contact_us">Hable con nosotros</label>
                <input type="text" name="name_person" id="name_person" placeholder="Nombre"
                    class="form-control form-control-lg mb-3 fs-6 footer__input_contact_us"/>
                <textarea name="message" id="message" rows="3" placeholder="Escribe tu mensaje"
                    class="form-control form-control-lg mb-2 fs-6 footer__textarea_contact_us"></textarea>
                <input type="submit" value="Enviar mensaje" class="btn btn-primary text-center footer__button_contact_us" />
            </div>
        </div>
        <div class="d-flex flex-column align-items-center footer__created_by">
            <a href="https://github.com/jcardonamde" target="_blank" rel="noopener noreferrer" class="fw-600 mt-3">Develop by:
                Jcardonamde.</a><br />
            <p class="fw-bold">2022</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-2.1.3.js" integrity="sha256-goy7ystDD5xbXSf+kwL4eV6zOPJCEBD1FBiCElIm+U8=" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='/js/timeExpirationProduct.js') }}"></script>
    <script src="{{ url_for('static', filename='/js/addProduct.js') }}"></script>
</body>
</html>
